<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Student</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
    <div th:insert="/menu" >...</div>
        <div th:switch="${rsvpReports}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null"><p style="color:red">No Records for search criteria!</p></h2>
                    <div th:case="*">
                        <h2 class="my-5">Club Booking History</h2>
                        <table class="table table-striped table-responsive-md" border="1" bordercolor="#0000ff">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Email</th>
                                    <th>Building</th>
                                    <th>Building #</th>
                                    <th>Building Max Capacity</th>
                                    <th>Club Name</th>
                                    <th>Club Description</th>
                                    <th>Meeting Time</th>
                                    <th>duration</th>
                                    <th>Meeting Description</th>
                                    <th>Invitation Date</th>
                                    <th>Reply Date</th>
                                    <th>Reply Type</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rsvpReport : ${rsvpReports}">
                                    <td th:text="${rsvpReport.studentName}"></td>
                                    <td th:text="${rsvpReport.email}"></td>
                                    <td th:text="${rsvpReport.building}"></td>
                                    <td th:text="${rsvpReport.buildingNumber}"></td>
                                    <td th:text="${rsvpReport.maxCapacity}"></td>
                                    <td th:text="${rsvpReport.clubName}"></td>
                                    <td th:text="${rsvpReport.clubDescription}"></td>
                                    <td th:text="${rsvpReport.meetingTime}"></td>
                                    <td th:text="${rsvpReport.duration}"></td>
                                    <td th:text="${rsvpReport.meetingDescription}"></td>
                                    <td th:text="${rsvpReport.invitationDate}"></td>
                                    <td th:text="${rsvpReport.replyDate}"></td>
                                    <td th:text="${rsvpReport.replyType}"></td>
                                    <td th:text="${rsvpReport.comment}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
